<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form with JavaScript Validation</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>

<h2>Form with JavaScript Validation</h2>

<form id="myForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <span id="nameError" class="error"></span><br><br>
    <input type="submit" value="Submit">
</form>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Get input value
    var nameInput = document.getElementById("name").value;

    // Validate name field
    var nameError = document.getElementById("nameError");
    if (nameInput.trim() === "") {
        nameError.textContent = "Name is required";
    } else {
        nameError.textContent = ""; // Clear error message
        // You can add more validation here if needed

        // If the form is valid, you can proceed with form submission
        alert("Form submitted successfully!");
        // For example, you can use AJAX to submit the form data to a server
    }
});
</script>

</body>
</html>
