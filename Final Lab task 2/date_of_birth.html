<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date of Birth Form with JavaScript Validation</title>
<style>
    .error {
        color: red;
    }
    fieldset {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<h2>Date of Birth Form with JavaScript Validation</h2>

<form id="dobForm">
    <fieldset>
        <legend>Date of Birth:</legend>
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="31"><br>
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12"><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2016"><br>
    </fieldset>
    <span id="dobError" class="error"></span><br><br>
    <input type="submit" value="Submit">
</form>

<script>
document.getElementById("dobForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Get input values
    var dayInput = parseInt(document.getElementById("day").value);
    var monthInput = parseInt(document.getElementById("month").value);
    var yearInput = parseInt(document.getElementById("year").value);

    // Validate date of birth
    var dobError = document.getElementById("dobError");
    if (isNaN(dayInput) || isNaN(monthInput) || isNaN(yearInput)) {
        dobError.textContent = "Please enter valid date of birth";
    } else if (dayInput < 1 || dayInput > 31 || monthInput < 1 || monthInput > 12 || yearInput < 1900 || yearInput > 2016) {
        dobError.textContent = "Please enter a valid date of birth (dd: 1-31, mm: 1-12, yyyy: 1900-2016)";
    } else {
        dobError.textContent = ""; // Clear error message
        // You can add more validation here if needed

        // If the form is valid, you can proceed with form submission
        alert("Form submitted successfully!");
        // For example, you can use AJAX to submit the form data to a server
    }
});
</script>

</body>
</html>
