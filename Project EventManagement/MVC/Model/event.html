<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Search and Filters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Event Search and Filters</h2>
    <input type="text" id="searchInput" placeholder="Search for events...">
    <div id="filterOptions">
        <label><input type="checkbox" class="filter" value="music"> Music</label>
        <label><input type="checkbox" class="filter" value="sport"> Sport</label>
        <label><input type="checkbox" class="filter" value="art"> Art</label>
        <label><input type="checkbox" class="filter" value="food"> Food</label>
    </div>
    <div id="eventList">
        <!-- Events will be displayed here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
